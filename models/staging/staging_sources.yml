version: 2

sources:
  - name: weather_data
    schema: s_tetyanashcherbinina
    tables:
      - name: weather_daily_raw  # <--logical name used in the models
        identifier: weather_daily_raw # <-- actual physical table queried

      - name: weather_hourly_raw
        identifier: weather_hourly_raw

  - name: flights_data
    schema: s_tetyanashcherbinina
    tables:
      - name: flights
        identifier: flights

      - name: airports
        identifier: airports

      - name: regions
        identifier: regions_2

  - name: northwind_data
    schema: s_tetyanashcherbinina
    tables:
      - name: orders
        identifier: northwind_orders_1

      - name: order_details
        identifier: northwind_order_details_1

      - name: products
        identifier: northwind_products_1
        
      - name: categories
        identifier: northwind_categories_1

